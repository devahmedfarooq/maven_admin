name: Build & Deploy Admin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # No need to apt-get install docker-compose-plugin; it's already there!

      - name: Create external network (if not exists)
        run: docker network create mavens-network 2>/dev/null || true

      - name: Start services
        run: |
         cd ~/apps/next
         
         echo "Stopping old containers..."
         docker compose down
         
         echo "Starting services with Docker Compose..."

         docker compose up --build -d

         echo "Cleaning up old images..."
         docker image prune -f

         echo "âœ… Services started successfully!"

      - name: Check running containers
        run: docker ps