name: Build & Deploy Admin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Build Docker image
        run: |
          echo "Building Docker image..."
          export NEXT_PUBLIC_API_URL=$(grep NEXT_PUBLIC_API_URL ~/apps/next/.env | cut -d '=' -f2)
          docker build --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL -t mavens-admin:latest -f ./Dockerfile .
  
      - name: üöÄ Start services
        run: |
          # 1. Copy your server's .env file into the current GitHub workspace
          # This ensures Docker Compose finds it in the same folder as the YAML
          cp ~/apps/next/.env ./.env
          
          echo "Stopping old containers..."
          docker compose down
          
          echo "Starting services with Docker Compose..."
          # We use --build here to ensure the NEXT_PUBLIC vars are baked in
          # from the .env file we just copied!
          docker compose up --build -d

          echo "Cleaning up..."
          docker image prune -f
          echo "‚úÖ Services started successfully!"
      
      - name: Check running containers
        run: docker ps