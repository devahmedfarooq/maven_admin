name: Run Docker Compose

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # No need to apt-get install docker-compose-plugin; it's already there!

      - name: Create external network (if not exists)
        run: docker network create mavens-network 2>/dev/null || true

      - name: Start services
        run: docker compose up --build -d

      - name: Check running containers
        run: docker ps